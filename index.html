<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombol Perkenalan Diri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #e6f7ff; /* Latar belakang cerah */
        }
        
        /* Gaya untuk tombol */
        .tombol-perkenalan {
            background-color: #007bff; /* Warna biru */
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .tombol-perkenalan:hover {
            background-color: #0056b3; /* Warna lebih gelap saat disentuh */
        }
    </style>
</head>
<body>

    <h1>Tekan Tombol di Bawah Ini</h1>

    <button class="tombol-perkenalan" onclick="perkenalkanDiri()">
        ðŸ‘‹ Klik untuk Kenalan!
    </button>

    <script>
        // Fungsi JavaScript yang akan menampilkan pesan perkenalan
        function perkenalkanDiri() {
            // GANTI detail di bawah ini dengan informasi Anda
            const nama = "Budi Santoso";
            const usia = "25 tahun";
            const pekerjaan = "Pengembang Web (Web Developer)";
            const hobi = "bermain gitar dan mendaki gunung";
            
            const pesan = `Halo! Nama saya ${nama}. Usia saya ${usia} dan saat ini saya bekerja sebagai ${pekerjaan}. Di waktu luang, saya suka ${hobi}. Senang berkenalan dengan Anda!`;

            // Menampilkan pesan perkenalan melalui jendela pop-up (alert)
            alert(pesan);
        }
    </script>

</body>
</html>
