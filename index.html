<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Ujian Peserta</title>
    <style>
        /* Gaya CSS untuk tampilan kartu */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .kartu-ujian {
            width: 100%;
            max-width: 600px;
            border: 2px solid #333;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .header {
            text-align: center;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5em;
            color: #1a5a8f; /* Warna biru institusi */
        }

        .header p {
            margin: 5px 0 0 0;
            font-size: 0.9em;
            color: #555;
        }

        .detail-peserta table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .detail-peserta table td {
            padding: 8px 0;
            vertical-align: top;
            font-size: 0.9em;
        }

        .detail-peserta .label {
            font-weight: bold;
            width: 35%;
        }

        .detail-ujian {
            border: 1px solid #ccc;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        
        .detail-ujian p {
            margin: 5px 0;
            font-size: 0.9em;
        }
        
        .catatan {
            margin-top: 20px;
            padding: 10px;
            border: 1px dashed #cc0000;
            background-color: #fff5f5;
            font-size: 0.8em;
            color: #cc0000;
        }

        .tanda-tangan {
            margin-top: 30px;
            text-align: right;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
